                            autosList = autosList.sort((a,b) => 
                            Number(a.precio) < Number(b.precio) ? 1 : -1
                            )

                            )
                            break;
                    }
                    document.getElementById("view").innerHTML = HomePage({
                        autosList,
                    });
                });
                document.getElementById('search-form').addEventListener('change', (e) => {

                    document.getElementById("view").innerHTML = HomePage({
